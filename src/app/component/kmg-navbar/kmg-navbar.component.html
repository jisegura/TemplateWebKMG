<mat-toolbar color="primary">
  <div class="logo d-flex justify-content-start">
    <a href="#">
      <img src="{{ templateService.getLogo() }}" width="auto" height="40" alt="">
    </a>
  </div>
  <span class="fill-space"></span>
  <ng-container *ngFor="let modulo of templateService.getModulos()">
    <button mat-button routerLink="/module/{{ modulo.getUrl() }}">{{ modulo.title }}</button>
  </ng-container>
</mat-toolbar>
