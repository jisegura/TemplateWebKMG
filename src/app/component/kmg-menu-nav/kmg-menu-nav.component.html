<aside>
  <div class="nav-container nav-scrollbar">
    <mat-accordion>

      <ng-container *ngFor="let menu of menus">
        
          <ng-container *ngIf="menu.isLeaf()">
            <button mat-raised-button class="rounded-0 nav-btn">{{ menu.title }}</button>
          </ng-container>


          <ng-container *ngIf="!menu.isLeaf()">

            <mat-expansion-panel class="rounded-0 noshadow mb2">
              <mat-expansion-panel-header>
                {{ menu.title }}
              </mat-expansion-panel-header>
              <mat-panel-description class="mr-0 ml-2">
                <mat-accordion class="accordion-leaf">
                  <mat-expansion-panel class="rounded-0 noshadow">
                    <mat-expansion-panel-header>
                      {{ menu.title }}
                    </mat-expansion-panel-header>
                    <mat-panel-description>
                      <button mat-raised-button class="rounded-0 nav-btn">{{ menu.title }}</button>
                      <button mat-raised-button class="rounded-0 nav-btn">{{ menu.title }}</button>
                      <button mat-raised-button class="rounded-0 nav-btn">{{ menu.title }}</button>
                    </mat-panel-description>
                  </mat-expansion-panel>
                </mat-accordion>
              </mat-panel-description>
            </mat-expansion-panel>

          </ng-container>
        



      </ng-container>
      </mat-accordion>
    

  </div>
</aside>
